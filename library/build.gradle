apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'org.greenrobot.eventbusperf.MyEventBusIndex']
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'

    implementation 'com.android.support:appcompat-v7:27.1.0'
    // logger
    compile 'com.jakewharton.timber:timber:4.6.1'
    compile 'com.orhanobut:logger:2.1.1'

    compile 'cat.ereza:customactivityoncrash:2.2.0'

    compile 'cn.yhq:android-dialog:2.0.0'
    compile 'cn.yhq:android-validate:2.1.0'
    compile 'cn.yhq:android-fragment-helper:1.2.0'
    // eventbus
    annotationProcessor 'org.greenrobot:eventbus-annotation-processor:3.0.1'
    implementation 'org.greenrobot:eventbus:3.0.0'

    implementation 'com.jakewharton:butterknife:8.4.0'

    compile 'com.f2prateek.dart.migration:dart:2.1.0'
    annotationProcessor 'com.f2prateek.dart.migration:dart-processor:2.1.0'
    compile 'com.f2prateek.dart.migration:henson:2.1.0'
    annotationProcessor 'com.f2prateek.dart.migration:henson-processor:2.1.0'
    compile 'frankiesardo:icepick:3.2.0'
    annotationProcessor 'frankiesardo:icepick-processor:3.2.0'
    // 侧滑返回
    compile 'com.youngfeng.android:snake:0.3.1'
    annotationProcessor 'com.youngfeng.android:snake-compiler:0.3.0'
}

publish {
    userOrg = '694551594'
    groupId = 'cn.yhq'
    artifactId = 'android-base'
    publishVersion = '2.0.1'
    desc = 'android-BaseActivity、BaseFragment'
    website = 'https://github.com/694551594/android-base'
}
